<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"></link>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"></link>
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,200' rel='stylesheet' type='text/css'>
    <script src= "js/jquery-1.10.2.js"></script>
    <script src= "js/scripts.js"></script>
    <title>Triangle Oracle</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1>What Kind of Triangle Do You Have?</h1>
      <div class="prompt"> 
        <p>Enter the three lengths of your shape to see if it is a triangle, and what kind.</p> 
      </div>
      <form class="calculator form-horizontal">
        <label for="number1">Side One</label>
        <input id="number1" type="text">
        <label for="number2">Side Two</label>
        <input id="number2" type="text">
        <label for="number3">Side Three</label>
        <input id="number3" type="text">
        <button type="submit" class="btn btn-default btn-lg">Let's see...</button>
      </form>
      <div class ="answer">
        <div class="equilateral">
          <p>You've got an Equilateral triangle.</p>
          <img src="img/equilateral.jpeg">
        </div>
        <div class="isosceles">
          <p>You've got an Isosceles triangle.</p>
          <img src="img/isosceles.jpeg">
        </div>
        <div class="scalene">
          <p>You've got a Scalene triangle.</p>
          <img src="img/scalene.jpeg">
        </div>
        <div class="not-valid">
          <p>Please enter valid measurements for a triangle.</p>
        </div>
      </div>
    </div>
  </body>
</html>
